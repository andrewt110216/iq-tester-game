---
# Workflow name
name: Tests

# Triggers
on: push

# Jobs included in workflow (jobs run in parallel)
jobs:

  # Job name
  build:

    # Defines variations of build environment
    strategy:
      matrix:
        # Build with each operating system
        os: [ubuntu-latest, windows-latest, macos-latest]

        # Build with each compatible Python version
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    # Job runner
    runs-on: ${{ matrix.os }}

    # Job steps
    steps:

      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # Set up each Python version
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install iqtester flake8 mypy pytest

      # Run tests
      - name: Lint
        run: flake8 src/
      - name: Type Check
        run: mypy src/
      - name: Run Tests
        run: pytest
      - name: Start Game
        run: python -m iqtester