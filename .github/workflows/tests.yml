---
# Workflow name
name: Tests

# Triggers
on: push

# Jobs included in workflow (jobs run in parallel)
jobs:

  # Job name
  build:

    # Defines variations of build environment
    strategy:
      matrix:

        # Build with each main operating system
        os: [macos-latest, windows-latest]

        # Build with oldest and newest compatible Python versions
        python-version: ["3.7", "3.10"]

    # Job runner
    runs-on: ${{ matrix.os }}

    # Job steps
    steps:

      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # Set up each Python version
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pytest

      # Run tests
      - name: Lint
        run: flake8 src/
      - name: Type Check
        run: mypy src/
      - name: Run Tests
        run: pytest